<section class="container">
<h2 class="example-h2">Création d'un produit</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input  [(ngModel)]="product.name" name="name" matInput placeholder="Nom" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="product.description" name="description" placeholder="Description"></textarea>
  </mat-form-field>
  <button mat-button class="blue-bg">Créer</button>
  <p>{{ product | json }}</p>
</form>
</section>
