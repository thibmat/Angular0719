<section class="container">
<h1>Création d'un produit</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="product.name" name="name" placeholder="Nom" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="product.description" name="description" placeholder="Description"></textarea>
  </mat-form-field>
  <button mat-button class="blue-bg">Créer</button>
  <p>{{ product | json }}</p>
</form>
</section>
